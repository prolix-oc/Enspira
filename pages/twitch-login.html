<!doctype html>
<html>
  <head>
    <title>Enspira Twitch Authorization</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
      }
      button {
        background: #6441a4;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Connect Your Twitch Account</h2>
    <p>Please authenticate before connecting to Twitch.</p>
    <form action="/api/v1/auth/twitch/authenticate" method="POST">
      <div class="form-group">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Authenticate & Connect Twitch</button>
    </form>
  </body>
</html>
