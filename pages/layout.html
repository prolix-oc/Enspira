<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pageTitle}} - Enspira</title>
    <style>
      :root {
        --background: #0d1117;
        --card-bg: #161b22;
        --primary-text: #e6edf3;
        --secondary-text: #8b949e;
        --accent: #58a6ff;
        --accent-hover: #79c0ff;
        --error: #f85149;
        --success: #56d364;
        --border: #30363d;
        --input-bg: #0d1117;
        --button-bg: #238636;
        --button-hover: #2ea043;
        --button-secondary-bg: #21262d;
        --button-secondary-hover: #30363d;
        --nav-bg: #161b22;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--primary-text);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background-color: var(--nav-bg);
        border-bottom: 1px solid var(--border);
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-text);
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .logo svg {
        margin-right: 10px;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        align-items: center; /* Ensure vertical centering */
      }

      nav a {
        color: var(--primary-text);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 6px;
        transition:
          background-color 0.2s,
          color 0.2s;
        display: flex;
        align-items: center;
        height: 100%;
      }

      nav a:hover {
        background-color: var(--button-secondary-hover);
        text-decoration: none; /* Explicitly remove underline */
        color: var(--primary-text);
      }

      nav a.active {
        background-color: var(--button-secondary-bg);
      }

      main {
        padding: 40px 0;
        min-height: calc(100vh - 140px);
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 20px;
        margin-bottom: 20px;
      }

      .card-header {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 15px;
        color: var(--secondary-text);
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        color: var(--accent-hover);
        text-decoration: underline;
      }

      .btn {
        display: inline-block;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 6px;
        transition: background-color 0.2s;
        border: none;
        cursor: pointer;
        text-align: center;
      }

      .btn-primary {
        background-color: var(--button-bg);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--button-hover);
        text-decoration: none;
      }

      .btn-secondary {
        background-color: var(--button-secondary-bg);
        color: var(--primary-text);
      }

      .btn-secondary:hover {
        background-color: var(--button-secondary-hover);
        text-decoration: none;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background-color: var(--input-bg);
        color: var(--primary-text);
        font-size: 14px;
        transition: border-color 0.2s;
      }

      textarea {
        min-height: 150px;
        resize: vertical;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
      }

      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .alert-success {
        background-color: rgba(86, 211, 100, 0.1);
        border: 1px solid var(--success);
        color: var(--success);
      }

      .alert-error {
        background-color: rgba(248, 81, 73, 0.1);
        border: 1px solid var(--error);
        color: var(--error);
      }

      footer {
        padding: 20px 0;
        border-top: 1px solid var(--border);
        font-size: 14px;
        color: var(--secondary-text);
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid var(--border);
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }

      .tab.active {
        border-bottom-color: var(--accent);
        color: var(--accent);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .two-column {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      @media (max-width: 768px) {
        .two-column {
          grid-template-columns: 1fr;
        }

        nav ul {
          gap: 10px;
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--accent);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    {{extraStyles}}
  </head>
  <body>
    <header>
      <div class="container header-content">
        <a href="/web/dashboard" class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#58a6ff" />
            <path
              d="M2 17L12 22L22 17"
              stroke="#58a6ff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="#58a6ff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Enspira</span>
        </a>
        <nav>
          <ul>
            <li>
              <a href="/web/dashboard" class="{{dashboardActive}}">Dashboard</a>
            </li>
            <li>
              <a href="/web/character" class="{{characterActive}}">Character</a>
            </li>
            <li><a href="/web/world" class="{{worldActive}}">World</a></li>
            <li>
              <a href="/api/v1/auth/logout" class="btn btn-secondary">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">{{mainContent}}</div>
    </main>

    <footer>
      <div class="container footer-content">
        <div>Enspira &copy; 2025</div>
        <div>
          <a href="https://github.com/prolix-oc/Enspira" target="_blank"
            >GitHub</a
          >
        </div>
      </div>
    </footer>

    <script>
      // Common JavaScript functions
      document.addEventListener("DOMContentLoaded", () => {
        // Tab handling
        const tabGroups = document.querySelectorAll(".tabs");
        tabGroups.forEach((tabGroup) => {
          const tabs = tabGroup.querySelectorAll(".tab");
          const tabContents = document.querySelectorAll(".tab-content");

          tabs.forEach((tab) => {
            tab.addEventListener("click", () => {
              // Remove active class from all tabs
              tabs.forEach((t) => t.classList.remove("active"));

              // Add active class to clicked tab
              tab.classList.add("active");

              // Show corresponding tab content
              const target = tab.getAttribute("data-target");
              tabContents.forEach((content) => {
                if (content.id === target) {
                  content.classList.add("active");
                } else {
                  content.classList.remove("active");
                }
              });
            });
          });
        });

        // Form submission handling
        const forms = document.querySelectorAll("form[data-async]");
        forms.forEach((form) => {
          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Processing...';

            try {
              const response = await fetch(form.action, {
                method: form.method || "POST",
                body: formData,
                headers: {
                  Accept: "application/json",
                },
              });

              const result = await response.json();

              if (response.ok) {
                // Show success message
                const alertEl = document.createElement("div");
                alertEl.className = "alert alert-success";
                alertEl.textContent =
                  result.message || "Changes saved successfully!";
                form.prepend(alertEl);

                // Remove alert after 3 seconds
                setTimeout(() => alertEl.remove(), 3000);

                // If there's a redirect URL, navigate there
                if (result.redirect) {
                  window.location.href = result.redirect;
                }
              } else {
                // Show error message
                const alertEl = document.createElement("div");
                alertEl.className = "alert alert-error";
                alertEl.textContent =
                  result.error || "An error occurred. Please try again.";
                form.prepend(alertEl);
              }
            } catch (error) {
              console.error("Error:", error);
              const alertEl = document.createElement("div");
              alertEl.className = "alert alert-error";
              alertEl.textContent =
                "An unexpected error occurred. Please try again.";
              form.prepend(alertEl);
            } finally {
              // Restore button state
              submitBtn.disabled = false;
              submitBtn.textContent = originalBtnText;
            }
          });
        });
      });

      {
        {
          extraScripts;
        }
      }
    </script>
  </body>
</html>
